{% extends 'store/base.html' %}
{% load static %}
{% block css %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/product.css' %}">
	<style>
		#navbar-container {
			border-bottom: 1px solid #b5b2c8;
		}
		
		#navbar-right li p,
		#navbar-bottom li a,
		#navbar-login li a,
		#navbar li a {
			color: #000;
		} 
	</style>
{% endblock css %}
{% block content %}
<section class="section-p1">
	{% for message in messages %}
	<div class="{{message.tags}}">
		<strong></strong>{{message}}
		<button type="button"></button>
	</div>
	{% endfor %}

	<form action="{% url 'login' %}" method="post">
		{% csrf_token %}
		<br>
		<label for="username">Email</label>
		<input type="email" class="form-control" name="username" id="username" required>

		<label for="pass1">Password</label>
		<input type="password" class="form-control" name="pass1" id="pass1" required>
		<br>
		<button type="submit">Login</button>
		<br>
		Not a User? <a href="{% url 'register' %}">Register</a>
		Forget password? <a href="/">Reset</a>
		<br>
	</form>
</section>
{% endblock content %}
