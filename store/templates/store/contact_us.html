{% extends 'store/base.html' %}
{% load static %}
{% block title %}
Contact Us
{% endblock title %}
{% block css %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/product.css' %}">
	<style>
		#navbar-container {
			border-bottom: 1px solid #b5b2c8;
		}
		
		#navbar-right li p,
		#navbar-bottom li a,
		#navbar-login li a,
		#navbar li a {
			color: #000;
		} 
	</style>
{% endblock css %}
{% block content %}
	<h1>Need Any Help? Send Us A Message</h1>
	<h4>We'll get back to you within one business day.</h4>
	<form method="POST" action="{% url 'contact_us' %}">
		{% csrf_token %}
		<label>Name</label><br>
		<input type="text" name="name" required><br>

		<label>Email</label><br>
		<input type="email" name="email" required><br>

		<label>Message</label><br>
		<textarea name="message" rows="5" required></textarea><br>

		<input type="submit" value="Send"/>
	</form>
{% endblock content %}
